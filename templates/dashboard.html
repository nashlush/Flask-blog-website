
{% extends "layout.html" %}

{% block body %}    

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Welcome Avinash</h1>
            <span class="subheading">Manage your blog posts here.</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
      <div class="text-center px-3">
      <p class = "h4">Add Post:</p>
      <a href="/edit/0"><button class="btn btn-primary rounded-lg">Add a New Post</button></a>
      <a href="/logout"><button class="btn btn-primary rounded-lg" >Logout</button></a>
      </div>
      <hr>

      <p class="h4">Upload a file:</p>

        <form action="/uploader" method="post" enctype="multipart/form-data">
            <input type="file" name="file1" />
            <button type="submit" class="btn btn-primary rounded-lg">Upload</button>
        </form>

      <hr>

    <div class="row">
      <div class="col-sm-12 col-lg-12 col-md-10 mx-auto">

        <p class="h2">Edit your posts:</p><br>

       <table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">sno</th>
      <th scope="col">Blog Title</th>
      <th scope="col">Date of Publish</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>

    {% for post in posts %}
    <tr>
      <th scope="row">{{post.sno}}</th>
      <td>
        <b>{{post.title}}</b>
      </td>
      <td>{{post.date}}</td>
      <td><a href="/edit/{{post.sno}}"><button class="btn btn-outline-success rounded btn-sm">Edit</button></a></td>
      <td><a href="/delete/{{post.sno}}"><button class="btn btn-outline-danger rounded btn-sm">Delete</button></a></td>
    </tr>
    {% endfor %}

  </tbody>
</table>

        <!-- Pager -->

      </div>
    </div>
  </div>

  {% endblock %}
